---
 - hosts: all
   tasks:
      - name: EPEL Repo install
        yum:
          name: epel-release
          state: present
          update_cache: yes

      - name: Add Docker Repo
        get_url: 
          url: https://download.docker.com/linux/centos/docker-ce.repo
          dest: /etc/yum.repos.d/docker-ce.repo
          mode: 0644

      - name: Docker & Package Installation
        yum:
          name: "{{ packages }}"
        vars:
          packages: 
          - yum-utils
          - device-mapper-persistent-data
          - docker-ce

      - name: Docker Start 
        service:
          name: docker
          state: started

      - name: Docker Enable
        service: 
          name: docker
          enabled: yes 