---
 - hosts: all
   tasks:
      - name: SELINUX permissive mode - Disable SELinux
        selinux:
          policy: targeted
          state: permissive 
     
      - name: Enable the br_netfilter module for cluster communication
        modprobe: 
          name: bridge-nf-call-iptables
          state: present
          params: "1"
     
      - name: Add Docker Repo
        yum_repository:
          name: Docker
          description: Docker CE Repository
          baseurl: https://download.docker.com/linux/centos/docker-ce.repo
     
      - name: Kubernetes repo 
        yum_repository:
          name: Kubernetes
          baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
          gpgcheck: no 
          gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg, https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
          repo_gpgcheck: no 
          enabled: yes

      - name: Ensure that the Docker dependencies are satisfied
        yum:
          name: "{{ packages }}"
          state: present
        vars: 
          packages:
          - device-mapper-persistent-data
          - lvm2
          - docker-ce
     
      - name: Cgroup driver for dockerfile
        replace:
          path: /usr/lib/systemd/system/docker.service
          regexp: '/^ExecStart/ s/$'
          replace: '--exec-opt native.cgroupdriver=systemd'
     
      - name: Reload Systemd
        - systemd:
          state: restarted
          daemon_reload: yes 
     
      - name: Enable Docker 
        - systemd:
            name: docker
            enabled: yes
       
      - name: Install Kubernetes
        yum:
          state: present
          name: {{ packages }}
        vars:
          packages:
          - kubelet
          - kubeadm
          - kubectl
     
      - name: Enable Kubernetes
        systemd: 
          enabled: yes
          name: kubelet





    
